<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <span class="logo">e!</span>
        <a href="Login.html" class="login">Login
        <a href="Create.html" class="create">Create an account</a>

    </div>
    <div class="layout">
        <h1 class="headline">Brackfast Place in Mumbai</h1>

        <div class="filter">
            <h1 class="filter-headline">Filters</h1>
            <p class="select-location">Select Location</p>
            <input list="place" name="place" value="place" placeholder="Select location">
            <datalist class="option-selecter">
                <option>Mumbai</option>
                <option>New Delhi</option>
                <option>Bihar</option>
                <option>Rajasthan</option>
            </datalist>

        </div>
    </div>
</body>
</html>
